<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub文件编辑器</title><link rel="stylesheet" href="./style.css"><script src="./aes.js" defer></script><script src="./editor.js" defer></script><style>
    </style></head><body><div class="container"><header><h1>GitHub文件编辑器</h1></header><div class="decrypt-section"><div class="section-title">解密GitHub令牌</div><div class="decrypt-controls"><div class="decrypt-row"><label for="decrypt-key">解密密钥:</label><input type="password" id="decrypt-key" placeholder="输入解密密钥"></div><button onclick="decryptToken()">解密令牌</button></div></div><div class="repo-info-section"><div class="section-title">当前编辑</div><div id="repo-info">未选择文件</div></div><div class="status-section"><div id="status">日志输出于此</div></div><div class="content-section"><label for="file-content" class="file-label">文件内容：</label><textarea id="file-content" rows="20" placeholder="文件内容将在这里显示"></textarea></div><div class="action-buttons"><button onclick="loadFile()">加载文件</button><button onclick="saveFile()">保存更改</button><button onclick="clearCache()" class="clear-cache-btn">清除缓存</button></div><div style="padding-bottom:10px"></div></div><script>
        // 检测系统主题偏好并设置暗色模式
        function checkSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // 监听系统主题变化
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', checkSystemTheme);
        }

        // 初始化时检查主题
        checkSystemTheme();
    </script></body></html>
