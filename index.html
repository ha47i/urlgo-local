<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>URL跳转工具</title><link rel="icon" href="./favicon.png"><link rel="stylesheet" href="./style.css"></head><body><div class="container"><button class="theme-toggle" id="themeToggle"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z" /></svg></button><div class="header"><h1>URL跳转工具</h1><p>根据关键词匹配URL并跳转</p></div><div class="input-group"><input type="text" id="vInput" placeholder="请输入关键词..."><button id="submitBtn"><svg class="compass-icon" viewbox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" /></svg>获取URL并跳转</button></div><div class="log-container"><div class="log-title"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 576 512"><path d="M9.4 86.6C-3.1 74.1-3.1 53.9 9.4 41.4s32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 9.4 86.6zM256 416H544c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32s14.3-32 32-32z" /></svg><span>解析日志↑<span id="loading"></span></span></div><div class="log-content" id="logOutput"></div></div><div class="instructions"><h3><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" /></svg>使用提示</h3><ul><li>在URL末尾添加<code>v参数</code>可自动填充关键词(例如：<code>?v=xxx</code>)。</li><li>若v参数以<code>-</code>开头，工具会自动填充关键词并自动跳转(完全自动)(例如：<code>?v=-xxx</code>)。</li><li>数据文件规范见数据文件开头。</li></ul></div><div class="footer"><p>Made By IceLiuli © 2025</p><p style="font-size:9px">With Help Of DeepSeek-R1 &amp; Qwen3-Coder.</p></div></div><script src="./config.js" defer></script><script src="./main.js" defer></script></body></html>
